<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopnix Onboarding Wizard - Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Step 3 - Add Your First Product</h2>
    <div class="row">
      <!-- Fixed Product Title Section -->
      <div class="col-md-5 order-1 order-md-2">
        <div class="p-3 bg-light position-relative">
          <img id="productImagePreview" src="" alt="Product Details" class="img-fluid">
          <button id="removeImageBtn" class="btn btn-danger btn-sm position-absolute" style="top: 10px; right: 10px; display: none;">âœ–</button>
          <h5 id="productTitlePreview" class="mt-3">Product Title</h5>
          <p id="productDescriptionPreview">Product description will appear here...</p>
          <p id="productPricePreview"><strong>Price:</strong> <del id="originalPrice">RS 0.00</del> <span id="finalPrice">RS 0.00</span></p>
        </div>
      </div>

      <!-- Divider -->
      <div class="col-md-1 d-none d-md-block order-2">
        <div style="border-left: 1px solid #ddd; height: 100%;"></div>
      </div>

      <!-- Scrollable Section -->
      <div class="col-md-6 order-2 order-md-1" style="max-height: 500px; overflow-y: auto;">
        <form>
          <h4>Basic Details</h4>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="e.g., Anatomy Book">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description (optional)</label>
            <textarea class="form-control" id="productDescription" rows="4" placeholder="Enter product description (optional)"></textarea>
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Add Image(s) (optional)</label>
            <input type="file" class="form-control" id="productImage" accept="image/*">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="skuCheckbox">
            <label class="form-check-label" for="skuCheckbox">This product has an SKU code</label>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="skuCode" placeholder="e.g., PROD0001" disabled>
          </div>

          <!-- Pricing Details Section -->
          <h4 class="mt-4">Pricing Details</h4>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="inclusiveGST">
            <label class="form-check-label" for="inclusiveGST">Price inclusive of GST</label>
          </div>
          <div class="row">
              <div class="col-md-6 mb-3">
                <label for="listPrice" class="form-label">List Price</label>
                <input type="number" class="form-control numeric-input" id="listPrice" placeholder="e.g., 100" inputmode="numeric">
              </div>
              <div class="col-md-6 mb-3">
                <label for="discountPercentage" class="form-label">Discount Percentage</label>
                <input type="number" class="form-control numeric-input" id="discountPercentage" placeholder="e.g., 40" inputmode="numeric">
              </div>
              <div class="col-md-6 mb-3">
                  <label for="gstRate" class="form-label">GST Rate</label>
                  <input type="number" class="form-control numeric-input" id="gstRate" placeholder="e.g., 20" inputmode="numeric">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="shippingCharges" class="form-label">Shipping Charges (optional)</label>
                    <input type="number" class="form-control numeric-input" id="shippingCharges" placeholder="e.g., 40" inputmode="numeric">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="netPrice" class="form-label">Net Price</label>
                  <input type="number" class="form-control numeric-input" id="netPrice" placeholder="e.g., 80" inputmode="numeric">
                </div>
                <div class="col-md-6 mb-3">
                <label for="stockLevel" class="form-label">Stock Level</label>
                <input type="number" class="form-control numeric-input" id="stockLevel" placeholder="e.g., 110" inputmode="numeric">
                </div>
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" id="backBtn">Back</button>
            <button type="button" class="btn btn-primary" id="submitBtn">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
