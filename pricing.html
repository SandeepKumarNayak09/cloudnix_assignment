<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 3 - Product & Pricing Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://cdn.pixabay.com/photo/2017/06/21/20/33/background-2428463_1280.jpg")
            center/cover no-repeat fixed;
        color: #fff;
      }

      .step-container {
        display: flex;
        flex-wrap: wrap;
        padding: 30px;
        gap: 30px;
        justify-content: center;
      }

      .form-side {
        flex: 1;
        max-width: 800px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        color: #fff;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        max-height: 600px;
        overflow-y: auto;
      }

      .preview-side {
        flex-grow: 1;
        max-width: 500px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        color: #fff;
        max-height: 600px;
      }

      h2 {
        font-weight: 700;
        font-size: 1.6rem;
        margin-bottom: 20px;
        color: #fea500ff;
      }

      .form-control,
      .form-check {
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 10px;
        color: #ffe259;
      }

      .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 30px;
      }

      .product-card {
        flex: 1 1 250px;
        background: linear-gradient(to right, #ffffff, #f1f1f1);
        padding: 20px;
        border: none;
        width: 100%;
        max-width: 500px;
        border-radius: 12px;
        text-align: left;
        color: #333;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      }

      .product-card img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        margin-bottom: 10px;
      }

      #editor {
        width: 100%;
        max-width: 100%;
        height: 600px;
        border-radius: 10px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        color: #000;
      }

      .ql-container {
        height: 550px;
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        .step-container {
          flex-direction: column;
          align-items: center;
        }

        .form-side,
        .preview-side {
          max-width: 100%;
        }
      }
      .ql-toolbar {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ffffff;
        border-radius: 8px;
      }

      #previewImagesContainer {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 10px;
        height: 60%;
        background: rgba(255, 255, 255, 0.1);
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 15px;
      }

      #previewImages {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      #previewImages img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .remove-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 14px;
        line-height: 18px;
        text-align: center;
        cursor: pointer;
      }

      .image-container {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-4"></div>

    <div class="step-container">
      <div class="form-side">
        <h2>Let's Add our first product</h2>

        <div class="section-title">Basic Details</div>
        <input
          type="text"
          id="title"
          class="form-control"
          placeholder="eg: anatomy book"
        />

        <label class="form-label">Product Description</label>
        <div id="editor"></div>

        <label class="form-label">Add Image(s)</label>
        <input type="file" id="images" class="form-control" multiple />
        <div id="imageDisplay" class="mt-3 d-flex flex-wrap gap-2"></div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="skuCheck" />
          <label class="form-check-label" for="skuCheck"
            >This product has an SKU code</label>
        </div>
        <input
          type="text"
          id="sku"
          class="form-control"
          placeholder="eg: PRODUCT01"
        />

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hsnCheck" />
          <label class="form-check-label" for="hsnCheck"
            >This product has an HSN/SAC code</label>
        </div>
        <input
          type="text"
          id="hsn"
          class="form-control"
          placeholder="eg: 4901"
        />

        <div class="section-title">Pricing Details</div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gstIncluded" />
          <label class="form-check-label" for="gstIncluded"
            >Price inclusive of GST</label>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <input
              type="text"
              id="listPrice"
              class="form-control"
              placeholder="List price (eg: 100)"
            />
          </div>
          <div class="col-md-6 mb-3">
            <input
              type="text"
              id="discount"
              class="form-control"
              placeholder="Discount percentage (eg: 20)"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <input
              type="text"
              id="gst"
              class="form-control"
              placeholder="GST rate (eg: 12)"
            />
          </div>
          <div class="col-md-6 mb-3">
            <input
              type="text"
              id="shipping"
              class="form-control"
              placeholder="Shipping charges (eg: 40)"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <input
              type="text"
              id="netPrice"
              class="form-control"
              placeholder="Net price (eg: 80)"
            />
          </div>
          <div class="col-md-6 mb-3">
            <input
              type="text"
              id="stock"
              class="form-control"
              placeholder="Stock level (eg: 110)"
            />
          </div>
        </div>

        <div class="btn-group">
          <button
            onclick="window.location.href='step.html'"
            class="btn btn-secondary"
          >
            Back
          </button>
          <button
            class="btn btn-primary"
          >
            Next
          </button>
        </div>
      </div>

      <div class="preview-side" id="previewSide">
        <div id="previewImagesContainer">
          <div id="previewImages" class="d-flex flex-wrap gap-2"></div>
        </div>
        <h6 id="previewTitle" class="mt-2" style="color: #007bff; font-weight: bold;">Untitled Product</h6>
        <div id="previewDesc" style="font-size: 14px;">No description provided.</div>
        <div id="previewPrices" style="font-size: 14px; font-weight: bold;">
          <span id="previewListPrice" style="text-decoration: line-through; color: #ff0000;">₹0</span>
          <span id="previewNetPrice" style="margin-left: 10px;">Net Price: ₹0</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      const quill = new Quill("#editor", {
        theme: "snow",
        placeholder: "Write your product description here...",
        modules: {
          toolbar: [
            [{ font: [] }, { size: [] }],
            ["bold", "italic", "underline", "strike"],
            [{ align: [] }],
            [{ color: [] }, { background: [] }],
            [{ list: "ordered" }, { list: "bullet" }],
            ["clean"],
          ],
        },
      });

      let products = [];
      let editIndex = -1;
      let uploadedImages = [];

      function calculateNetPrice() {
        const listPrice = parseFloat($("#listPrice").val()) || 0;
        const discount = parseFloat($("#discount").val()) || 0;
        const gst = parseFloat($("#gst").val()) || 0;
        const shipping = parseFloat($("#shipping").val()) || 0;

        const discountAmount = (listPrice * discount) / 100;
        const gstAmount = ((listPrice - discountAmount) * gst) / 100;
        const netPrice = listPrice - discountAmount + gstAmount + shipping;

        $("#netPrice").val(netPrice.toFixed(2));
        updatePreviewRealtime();
      }

      function updatePreviewRealtime() {
        const title = $("#title").val().trim();
        const desc = quill.root.innerHTML.trim();
        const listPrice = $("#listPrice").val().trim();
        const netPrice = $("#netPrice").val().trim();

        $("#previewTitle").text(title || "Untitled Product");
        $("#previewDesc").html(desc && desc !== "<p><br></p>" ? desc : "No description provided.");
        $("#previewListPrice").text(listPrice ? `₹${listPrice}` : "₹0");
        $("#previewNetPrice").text(netPrice ? `Net Price: ₹${netPrice}` : "Net Price: ₹0");

        const imagesHTML = uploadedImages
          .map(
            (image, index) =>
              `<div class="image-container">
                <img src="${image.url}" alt="Product Image" />
                <button class="remove-btn" onclick="removeImage(${index})">×</button>
              </div>`
          )
          .join("");
        $("#previewImages").html(imagesHTML);
      }

      function removeImage(index) {
        uploadedImages.splice(index, 1);
        const dataTransfer = new DataTransfer();
        uploadedImages.forEach((image) => dataTransfer.items.add(image.file));
        $("#images")[0].files = dataTransfer.files;
        updatePreviewRealtime();
      }

      $(document).ready(function () {
        $("#title").on("input", updatePreviewRealtime);
        quill.on("text-change", updatePreviewRealtime);
        $("#listPrice, #discount, #gst, #shipping").on("input", calculateNetPrice);
        $("#images").on("change", function () {
          const files = Array.from(this.files);
          files.forEach((file) => {
            const imageURL = URL.createObjectURL(file);
            uploadedImages.push({ url: imageURL, file });
          });
          updatePreviewRealtime();
        });

        $(".btn-primary").on("click", function (e) {
          if (!validateForm()) {
            e.preventDefault();
          } else {
            window.location.href = "last.html";
          }
        });
      });

      function validateForm() {
        const title = $("#title").val().trim();
        const listPrice = $("#listPrice").val().trim();
        const netPrice = $("#netPrice").val().trim();

        if (!title) {
          alert("Product name is required.");
          return false;
        }

        if (!listPrice || parseFloat(listPrice) <= 0) {
          alert("List price is required and must be greater than 0.");
          return false;
        }

        if (!netPrice || parseFloat(netPrice) <= 0) {
          alert("Net price is required and must be greater than 0.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
